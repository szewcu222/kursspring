<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Knights</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.4.1/css/bootstrap.css}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>

    <script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
    <!--    <script th:src="@{/webjars/bootstrap/3.4.1/js/bootstrap.min.js}"></script>-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">

    <form class="form-horizontal" th:object="${knight}" th:action="@{/knights}" th:method="post">
        <div class="form-group">
            <label class="control-label">Name: </label>
            <input type="text" class="form-control" th:field="*{name}"/>
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>

        </div>
        <div class="form-group">
            <label class="control-label">Age: </label>
            <input type="number" class="form-control" th:field="*{age}"/>
            <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></p>
        </div>
        <div class="row">
            <button type="submit" class="btn btn-default">Create knight</button>
        </div>
    </form>
</div>
</body>
</html>
